<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wordle Solver</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Top word picker for wordle!</h1>
        <h2>
            -inspired by 3Blue1Brown and computes all the values using c++ by
            leveraging WebAssembly
        </h2>
        <div class="renderRegion">
            <div class="region1"></div>
            <div class="region2">
                <div id="grid-container"></div>
            </div>
            <div class="region3">
                <table>
                    <tr>
                        <th>Top Picks</th>
                        <th>E[info]</th>
                        <th>p[word]</th>
                    </tr>
                    <tr>
                        <td>abedd</td>
                        <td>23</td>
                        <td>45</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
